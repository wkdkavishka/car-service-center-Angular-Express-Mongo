<div class="container mx-auto">
  <!-- addACar a car -->
  <section>
    <div class="flex justify-center items-center">
      <!-- title -->
      <small class="ms-2 py-3 text-4xl font-semibold text-gray-500 dark:text-gray-400 text-center">
        Add A Car
      </small>
    </div>
    <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto py-1">
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="input-group">
          <input #carInput [(ngModel)]="owner"
                 class="dark:text-white dark:border-gray-600 focus:ring-0 peer"
                 id="car_brand"
                 name="car_brand"
                 placeholder=" "
                 required
                 type="text"/>
          <label
            class="peer-focus:font-medium
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500
            peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6
            dark:text-gray-400 "
            for="car_brand">
            Car Owner
          </label>
        </div>
        <div class="input-group">
          <input [(ngModel)]="car_model"
                 class="dark:text-white dark:border-gray-600 focus:ring-0 peer"
                 id="car_model"
                 name="car_model"
                 placeholder=" "
                 required
                 type="text"/>
          <label
            class="peer-focus:font-medium
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500
            peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6
            dark:text-gray-400 "
            for="car_model">
            Car Model
          </label>
        </div>
      </div>
      <div class="input-group">
        <input [(ngModel)]="car_numberplate"
               class="dark:text-white dark:border-gray-600 focus:ring-0 peer"
               id="car_numberplate"
               name="car_numberplate"
               placeholder=" "
               required
               type="text"/>
        <label
          class="peer-focus:font-medium
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500
            peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6
            dark:text-gray-400 "
          for="car_numberplate">
          Number Plate
        </label>
      </div>

      <button
        class="submit"
        type="submit"
      >
        Submit
      </button>
    </form>
  </section>
</div>
