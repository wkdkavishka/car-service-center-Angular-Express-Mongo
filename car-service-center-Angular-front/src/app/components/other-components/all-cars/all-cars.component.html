<!-- table - all cars -->
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
  <tr>
    <th class="px-6 py-3" scope="col">#</th>
    <th class="px-6 py-3" scope="col">Brand</th>
    <th class="px-6 py-3" scope="col">Model</th>
    <th class="px-6 py-3" scope="col">N-Plate</th>
<!--    <th class="px-2 py-3" scope="col">Del</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
    <td class="px-2 py-1">{{ i + 1 }}</td>
    <td class="px-2 py-1">{{ car.car_brand }}</td>
    <td class="px-2 py-1">{{ car.car_model }}</td>
    <td class="px-2 py-1">{{ car.car_numberplate }}</td>
<!--    <td-->
<!--      class="px-2 py-1 text-sm leading-none  rounded text-red-500 hover:text-slate-100 hover:border-transparent hover:bg-red-600 my-1 inline-flex"-->
<!--      (click)="onDelete( car )">-->
<!--      x-->
<!--    </td>-->
  </tr>
  </tbody>
</table>
